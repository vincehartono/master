name: Alpaca Crypto Trading Bot

on:
  # Run on schedule (every day at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Trading mode'
        required: true
        default: 'paper'
        type: choice
        options:
          - paper
          - live
      strategy:
        description: 'Strategy (leave blank for backtest selection)'
        required: false
        type: string

jobs:
  trading:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        APCA_API_KEY_ID=${{ secrets.ALPACA_API_KEY }}
        APCA_API_SECRET_KEY=${{ secrets.ALPACA_SECRET_KEY }}
        APCA_API_BASE_URL=https://paper-api.alpaca.markets
        EOF
    
    - name: Run trading bot (Paper mode - 1 hour)
      if: github.event_name == 'schedule' || github.event.inputs.mode == 'paper'
      run: |
        timeout 3600 python trade.py << EOF || true
        n
        y
        EOF
      continue-on-error: true
    
    - name: Upload trade logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: trading-logs
        path: |
          crypto_trade.log
          crypto_trades.csv
          pnl_log.csv
          backtest_results.json
        retention-days: 30
    
    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "Trading Bot Run Completed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Alpaca Crypto Trading Bot* - Status: ${{ job.status }}\n*Mode:* Paper Trading\n*Time:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              }
            ]
          }
      continue-on-error: true
